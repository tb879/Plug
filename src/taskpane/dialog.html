<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <title>Change Log</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h3 {
        color: #333;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }
      textarea {
        width: 100%;
        height: 80px;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
      }
      button {
        background-color: #0078d4;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #005a9e;
      }
    </style>
  </head>
  <body>
    <h3>Log Change</h3>
    <p>Please describe the change you made.</p>
    <form id="changeForm">
      <label for="changeDesc">Description:</label>
      <textarea id="changeDesc" required></textarea>
      <button type="submit">Log Change</button>
    </form>

    <script>
      Office.onReady(() => {
        document.getElementById("changeForm").addEventListener("submit", (e) => {
          e.preventDefault();
          const description = document.getElementById("changeDesc").value;
          if (description) {
            // Send the description back to the task pane
            Office.context.ui.messageParent(
              JSON.stringify({
                action: "logChange",
                description: description,
              })
            );
          }
        });
      });
    </script>
  </body>
</html>
