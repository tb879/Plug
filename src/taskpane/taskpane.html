<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <title>ECCP Taskpane</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h2 {
        color: #2c3e50;
      }
      button {
        background-color: #0078d4;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px 5px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #005a9e;
      }
      select {
        padding: 10px;
        font-size: 16px;
        margin: 10px 5px;
      }
    </style>
  </head>
  <body>
    <h2>Excel Add-in: Export Options</h2>
    <button id="saveJsonBtn" onclick="saveJsonBtn()">Save Excel Data as JSON</button>
    <button id="downloadXlsxBtn" onclick="downloadXlsxBtn()">Download Excel File (.xlsx)</button>
    <button id="saveCommitBtn" onclick="saveCommitBtn()">Save & Commit Version</button>

    <div style="margin-top: 20px">
      <select id="versionDropdown">
        <option value="">Select Version</option>
      </select>
      <button id="loadVersionBtn" onclick="loadVersionBtn()">Load Selected Version</button>
    </div>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="taskpane.js"></script>
  </body>
</html>
