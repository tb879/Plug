<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <title>Excel Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h2 {
        color: #2c3e50;
      }

      button {
        background-color: #0078d4;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #005a9e;
      }

      .version-list {
        margin-top: 20px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }

      .version-entry {
        margin-bottom: 12px;
        cursor: pointer;
        padding: 8px;
        border-radius: 5px;
        transition: background-color 0.2s ease;
      }

      .version-entry:hover {
        background-color: #f3f3f3;
      }

      .version-title {
        font-weight: bold;
      }

      .version-sub {
        font-size: 12px;
        color: #666;
      }

      .user-info {
        font-size: 12px;
        color: #555;
        display: flex;
        align-items: center;
        gap: 5px;
        margin-left: 10px;
      }

      .user-bullet {
        width: 8px;
        height: 8px;
        background-color: #0078d4;
        border-radius: 50%;
        display: inline-block;
      }

      /* Dialog style */
      #dialogContainer textarea {
        width: 100%;
        height: 100px;
        padding: 10px;
        font-size: 14px;
        margin-top: 10px;
        border-radius: 5px;
      }

      #dialogContainer button {
        margin-top: 15px;
        background-color: #0078d4;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="mainUI">
      <h2>Actions</h2>
      <button id="saveCommitBtn">Save & Commit Version</button>
      <button id="viewMetadataBtn">View Metadata!!</button>
      <div class="version-list" id="versionListContainer">
        <h3>Version History</h3>
        <div id="versionList">Loading...</div>
      </div>
    </div>

    <!-- Dialog container (hidden by default) -->
    <div id="dialogContainer" style="display: none;">
      <h3>Reason for Change</h3>
      <textarea id="reasonBox" placeholder="Describe the reason for your change..."></textarea>
      <button onclick="submitReason()">Submit</button>
    </div>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="taskpane.js"></script>

    <script>
      function submitReason() {
        const reason = document.getElementById("reasonBox").value.trim();
        if (!reason) {
          console.log("Please provide a reason for your change.");
          return;
        }
        Office.context.ui.messageParent(reason);
      }

      function isDialogMode() {
        return window.location.search.includes("dialog=true");
      }

      // Show only the relevant UI
      if (isDialogMode()) {
        document.getElementById("mainUI").style.display = "none";
        document.getElementById("dialogContainer").style.display = "block";
      }
    </script>
  </body>
</html>
