<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <title>Excel Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h2 {
        color: #2c3e50;
      }

      button {
        background-color: #0078d4;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px 0;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #005a9e;
      }

      .version-list {
        margin-top: 20px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }

      .version-entry {
        margin-bottom: 12px;
        cursor: pointer;
        padding: 8px;
        border-radius: 5px;
        transition: background-color 0.2s ease;
      }

      .version-entry:hover {
        background-color: #f3f3f3;
      }

      .version-title {
        font-weight: bold;
      }

      .version-sub {
        font-size: 12px;
        color: #666;
      }

      .user-info {
        font-size: 12px;
        color: #555;
        display: flex;
        align-items: center;
        gap: 5px;
        margin-left: 10px;
      }

      .user-bullet {
        width: 8px;
        height: 8px;
        background-color: #0078d4;
        border-radius: 50%;
        display: inline-block;
      }

      /* Change Prompt Modal */
      #changePrompt {
        display: none;
        position: fixed;
        top: 30%;
        left: 30%;
        width: 300px;
        background: white;
        border: 1px solid #ccc;
        padding: 20px;
        z-index: 9999;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }

      #changePrompt textarea {
        width: 100%;
        height: 60px;
        margin-top: 10px;
      }

      #changePrompt button {
        margin-top: 10px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Actions</h2>
    <button id="saveCommitBtn">Save & Commit Version</button>
    <button id="viewMetadataBtn">View Metadata</button>

    <div class="version-list" id="versionListContainer">
      <h3>Version History</h3>
      <div id="versionList">Loading...</div>
    </div>

    <!-- Change Reason Prompt -->
    <div id="changePrompt">
      <h4>Critical Zone Edit</h4>
      <p id="promptMessage"></p>
      <textarea id="changeReason" placeholder="Enter reason..."></textarea><br>
      <button id="submitChangeReason">Submit</button>
      <button id="cancelChangeReason">Cancel</button>
    </div>

    <script src="taskpane.js"></script>
  </body>
</html>
