<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ECCP Taskpane</title>
  <link rel="stylesheet" href="taskpane.css" />
</head>
<body>
  <h2>ECCP Compliance Tools</h2>
  <button onclick="newDocument()">New Document</button>
  <button onclick="saveAndCommit()">Save & Commit Revision</button>
  <button onclick="editMetadata()">Edit Metadata</button>
  <button onclick="trackChanges()">Track Changes</button>
  <button onclick="sendForReview()">Send for Review</button>
  <button onclick="approveDocument()">Approve Document</button>
  <button onclick="exportPDF()">Export to PDF</button>
  <button onclick="viewChangeLog()">View Change Log</button>
  <p id="status"></p>
  <script src="taskpane.js"></script>
</body>
</html>
